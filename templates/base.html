<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>{% block title %}Votação CIPA{% endblock %}</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <style>
      body {
        background-color: #f7f9fc;
      }

      .navbar-brand {
        font-weight: 600;
        letter-spacing: 0.04em;
      }

      footer {
        font-size: 0.9rem;
      }
    </style>
    {% block head %}{% endblock %}
  </head>
  <body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
      <div class="container">
        <a class="navbar-brand" href="/">Votação CIPA</a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarNav"
          aria-controls="navbarNav"
          aria-expanded="false"
          aria-label="Alternar navegação"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav ms-auto">
            <li class="nav-item">
              <a class="nav-link" href="/">Início</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="/sessions">Sessões</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>

    <main class="container py-4">
      {% block content %}{% endblock %}
    </main>

    <footer class="bg-white border-top py-3 mt-auto">
      <div class="container text-center text-muted">
        &copy; {{ now().year }} Comissão Interna de Prevenção de Acidentes
      </div>
    </footer>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
    <script>
      (function () {
        function formatAllDates() {
          const nodes = document.querySelectorAll('[data-dt]');
          nodes.forEach((el) => {
            const iso = el.getAttribute('data-dt');
            if (!iso) return;
            const d = new Date(iso);
            if (isNaN(d)) return;
            try {
              el.textContent = d.toLocaleString('pt-BR', { dateStyle: 'short', timeStyle: 'short' });
            } catch (_) {
              // fallback
              const pad = (n) => String(n).padStart(2, '0');
              el.textContent = `${pad(d.getDate())}/${pad(d.getMonth()+1)}/${d.getFullYear()} ${pad(d.getHours())}:${pad(d.getMinutes())}`;
            }
          });
        }
        if (document.readyState === 'loading') {
          document.addEventListener('DOMContentLoaded', formatAllDates);
        } else {
          formatAllDates();
        }
      })();
    </script>
    {% block scripts %}{% endblock %}
  </body>
</html>
